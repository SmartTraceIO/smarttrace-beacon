<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Login"></Label>
</ActionBar>
<ScrollView>
    <GridLayout rows="auto, *, auto" columns="*" class="page p-t-15">
        <ActivityIndicator busy="{{isLoading}}" row="1" col="0" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

        <StackLayout row="1" col="0">
            <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalization="none"
                       [(ngModel)]="email" [disabled]="isLoading"></TextField>
            <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Password" secure="true" autocorrect="false" autocapitalization="none"
                       [(ngModel)]="password" [disabled]="isLoading"></TextField>

            <Button class="btn btn-primary" text="LOGIN" (tap)="onSigninButtonTap()" [disabled]="isLoading"></Button>
            <Button class="btn btn-primary" text="SIGN UP" (tap)="onSignupButtonTap()" [disabled]="isLoading"></Button>
            <Label class="m-t-10 m-b-10 m-x-auto" text="Forgot password?" (tap)="onForgotPasswordTap()"></Label>
        </StackLayout>
    </GridLayout>
</ScrollView>
